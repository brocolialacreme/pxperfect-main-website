<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - PixelPerfect</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 24px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .avatar-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--bg);
            font-weight: bold;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .label { color: var(--muted); }
        .value { color: var(--primary); font-family: monospace; }
        .loading-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-screen">
        <div class="construction-text">VERIFICATION...</div>
        <div class="loader-line"></div>
    </div>

    <header>
        <div class="nav">
            <div class="logo"><div class="logo-icon">⬢</div><span>PixelPerfect</span></div>
            <nav>
                <a href="../index.html">Accueil</a>
                <a href="apps.html">Applis</a>
                <a href="#" onclick="logout()">Déconnexion</a>
            </nav>
        </div>
    </header>

    <main class="profile-container" id="profile-content" style="display: none;">
        <div class="profile-header">
            <div class="avatar-large" id="user-initial">-</div>
            <div>
                <h1 id="user-name">Chargement...</h1>
                <p id="user-email" style="color: var(--muted)"></p>
            </div>
        </div>

        <section class="card">
            <h3>Détails du compte</h3>
            <div class="data-row"><span class="label">ID Utilisateur</span><span class="value" id="user-id">...</span></div>
            <div class="data-row"><span class="label">Pseudo</span><span class="value" id="user-username">...</span></div>
            <div class="data-row"><span class="label">Statut session</span><span class="value" style="color: #22c55e;">Connecté</span></div>
        </section>

        <br>
        <div class="buttons">
            <a href="https://authentik.pxperfect.fr" class="btn btn-secondary">Gérer sur Authentik</a>
        </div>
    </main>

    <script>
        async function checkAuth() {
            const currentUrl = window.location.href;
            // On essaie de récupérer les infos de l'utilisateur
            try {
                const response = await fetch('https://authentik.pxperfect.fr/application/o/userinfo/');
                
                if (!response.ok) throw new Error("Non autorisé");

                const data = await response.json();
                
                // Remplissage des données
                document.getElementById('user-name').innerText = data.name || data.preferred_username;
                document.getElementById('user-email').innerText = data.email;
                document.getElementById('user-username').innerText = data.preferred_username;
                document.getElementById('user-id').innerText = data.sub;
                document.getElementById('user-initial').innerText = (data.name || "U").charAt(0).toUpperCase();

                // Affichage du contenu
                document.getElementById('loader').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';

            } catch (err) {
                console.log("Redirection vers login...");
                // CONFIGURATION CRUCIALE : Le paramètre next doit être l'URL COMPLETE
                const loginUrl = `https://authentik.pxperfect.fr/start?next=${encodeURIComponent(currentUrl)}`;
                window.location.href = loginUrl;
            }
        }

        function logout() {
            window.location.href = "https://authentik.pxperfect.fr/if/flow/default-invalidation-flow/";
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
