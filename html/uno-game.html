<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uno Online - PixelPerfect</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../sources/ico/flavico/favicon.ico">
  <style>
    /* Styles spécifiques pour la superposition (overlay) */
    .game-container {
      position: relative;
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .locked-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      max-width: 400px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <a href="../index.html" class="logo" style="text-decoration: none;">
        <div class="logo-icon">⬢</div>
        <span>PixelPerfect</span>
      </a>

      <button class="burger" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="nav-links">
        <a href="../index.html">Accueil</a>
        <a href="apps.html">Applis</a>
        <script>
          // Affichage dynamique du bouton compte/connexion
          if (document.cookie.includes("authentik_proxy")) {
              document.write('<a href="myaccount.html">Mon Compte</a>');
          } else {
              document.write('<a href="https://authentik.pxperfect.fr/start?next=/html/uno-game.html">Connexion</a>');
          }
        </script>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top: 100px;">
    <section class="hero">
      <h1 class="gradient-text">Uno Online</h1>
      <p>Affrontez vos amis dans des parties endiablées.</p>
    </section>

    <div class="game-container" id="game-wrapper">
      </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameWrapper = document.getElementById('game-wrapper');
      
      // VERIFICATION DU COOKIE (Assure-toi que le domaine est pxperfect.fr dans Authentik)
      const isLoggedIn = document.cookie.includes("authentik_proxy");

      if (isLoggedIn) {
        // L'utilisateur est connecté : on affiche l'iframe du jeu
        gameWrapper.innerHTML = `
          <iframe src="https://uno.pxperfect.fr" title="Uno Game"></iframe>
        `;
      } else {
        // L'utilisateur n'est pas connecté : on affiche le verrou
        gameWrapper.innerHTML = `
          <div class="locked-overlay">
            <div class="auth-card">
              <h2 style="margin-bottom: 15px;">Accès Réservé</h2>
              <p style="margin-bottom: 25px; color: #ccc;">Vous devez être connecté à votre compte PixelPerfect pour accéder au serveur Uno.</p>
              <a href="https://authentik.pxperfect.fr/start?next=/html/uno-game.html" class="btn btn-primary">
                Se connecter avec Authentik
              </a>
            </div>
          </div>
        `;
      }
    });

    // Script pour le menu burger mobile
    const burger = document.getElementById('burger-menu');
    const nav = document.getElementById('nav-links');
    burger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
