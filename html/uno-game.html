<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelPerfect - UNO</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../sources/ico/flavico/favicon.ico">
  <style>
    /* Style discret pour le lien plein écran */
    .fullscreen-link-container {
      text-align: right;
      margin-top: 15px;
      padding-right: 5px;
    }

    .fullscreen-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.7;
    }

    .fullscreen-link:hover {
      color: var(--primary);
      opacity: 1;
      text-shadow: 0 0 8px rgba(94, 231, 255, 0.4);
    }

    .fullscreen-link::before {
      content: '↗'; /* Petit symbole de flèche sortante */
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">
        <div class="logo-icon">⬢</div>
        <span>PixelPerfect</span>
      </div>

      <button class="burger" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="nav-links">
        <a href="../index.html">Accueil</a>
        <a href="#">Actualités</a>
        <a href="apps.html">Applis</a>
        <a href="#">Chat</a>
        <a href="#">Mon compte</a>
      </nav>
    </div>
  </header>

  <section class="hero" style="padding-bottom: 20px;">
    <div class="hero-content">
      <h1>UNO Multiplayer</h1>
      <p>Affrontez vos amis dans une partie endiablée directement dans votre navigateur sur PixelPerfect.</p>
    </div>
  </section>

  <div style="width: 100%; max-width: 1200px; margin: 0 auto 100px auto; padding: 0 24px;">
    <iframe 
        src="https://uno.pxperfect.fr" 
        style="width: 100%; height: 800px; border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; background: #000;"
        allow="fullscreen; clipboard-write" 
        title="UNO Multiplayer">
    </iframe>

    <div class="fullscreen-link-container">
      <a href="https://uno.pxperfect.fr" target="_blank" class="fullscreen-link">
        Jouer en plein écran
      </a>
    </div>
  </div>

  <footer>© 2026 · PixelPerfect v0.1 — Hosted by PM - contact.pxperfect@gmail.com</footer>

  <script src="../js/script.js"></script>
</body>
</html>
